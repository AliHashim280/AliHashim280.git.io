<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="m30">
            <form method="post" onsubmit="createcard(event)">
                <div class="box m30">
                    <div class="img"></div>
                    <div class="data mauto">ADD DATA to Preview Video</div>

                    <div class="entry">
                        <input id="video_title" type="text" required>
                        <label class="label-line" for="video_title">TITLE</label>
                    </div>

                    <div class="entry">
                        <input id="channel" type="text" required>
                        <label class="label-line" for="channel">YouTube Channel</label>
                    </div>

                    <div class="entry">
                        <input id="views" type="text" required>
                        <label class="label-line" for="views">NO. of Views</label>
                    </div>

                    <div class="entry">
                        <input id="timestamp" type="text" required>
                        <label class="label-line" for="timestamp">Posting time (ago)</label>
                    </div>

                    <div class="entry">
                        <input id="thumbnail" type="text" required>
                        <label class="label-line" for="thumbnail">Thumbnail</label>
                    </div>

                    <button class="submit" type="submit">Show Preview</button>
                </div>
            </form>

        </section>

        <section class="container" id="preview">
            <div class="heading mauto">Preview</div>
            <div class="card mauto">
                <div class="img skeleton-img image" id="thumbnail_image"></div>
                <div class="text">
                    <div class="title skeleton-text" id="preview_title"></div>
                    <ul class="items small_info">
                        <li class="skeleton-text stamp"></li>
                        <li class="skeleton-text stamp"></li>
                        <li class="skeleton-text stamp"></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
